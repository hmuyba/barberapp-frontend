<div class="register-container">
  <div class="register-card">
    <!-- Logo y Título -->
    <div class="text-center mb-4">
      <div class="logo-circle">
        <i class="bi bi-scissors"></i>
      </div>
      <h2 class="mt-3 mb-1">Crear Cuenta</h2>
      <p class="text-muted">Únete a BarberApp</p>
    </div>

    <!-- Formulario de Registro -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Nombre Completo -->
      <div class="mb-3">
        <label for="fullName" class="form-label fw-bold">Nombre Completo</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          name="fullName"
          [(ngModel)]="registerData.fullName"
          placeholder="Juan Pérez"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          placeholder="tu@email.com"
          required
          email
          [disabled]="isLoading"
        />
      </div>

      <!-- Teléfono -->
      <div class="mb-3">
        <label for="phone" class="form-label fw-bold">Teléfono</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="registerData.phone"
          placeholder="+591 70123456"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Contraseña</label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            placeholder="••••••••"
            required
            minlength="6"
            [disabled]="isLoading"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="togglePasswordVisibility()"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <small class="text-muted">Mínimo 6 caracteres</small>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-bold"
          >Confirmar Contraseña</label
        >
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="••••••••"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- 2FA Opcional -->
      <div class="mb-3">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="enable2FA"
            name="enable2FA"
            [(ngModel)]="registerData.enableTwoFactor"
            [disabled]="isLoading"
          />
          <label class="form-check-label" for="enable2FA">
            Habilitar autenticación de dos factores (2FA)
          </label>
        </div>
        <small class="text-muted">Recomendado para mayor seguridad</small>
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
      </div>

      <!-- Mensaje de Éxito -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        {{ successMessage }}
      </div>

      <!-- Botón Registrarse -->
      <button
        type="submit"
        class="btn btn-primary w-100 py-2 mb-3"
        [disabled]="isLoading || !registerForm.valid"
      >
        <span *ngIf="!isLoading">Crear Cuenta</span>
        <span *ngIf="isLoading">
          <span
            class="spinner-border spinner-border-sm me-2"
            role="status"
          ></span>
          Creando cuenta...
        </span>
      </button>

      <!-- Link a Login -->
      <div class="text-center">
        <span class="text-muted">¿Ya tienes cuenta?</span>
        <a
          (click)="goToLogin()"
          class="text-decoration-none ms-2 cursor-pointer"
          style="color: var(--primary-color); cursor: pointer"
        >
          Inicia sesión
        </a>
      </div>
    </form>
  </div>
</div>
